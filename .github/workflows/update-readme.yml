name: Update README.md

on:
  schedule:
    - cron: '0 0 * * *' # 每天午夜运行

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Update README
      run: node update-readme.js
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
